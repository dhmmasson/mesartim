<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesartim Clien</title>
	<script data-main="scripts/main.js" src="bower_components/requirejs/require.js"></script>
	


	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

	<style>
		.header{
			margin-bottom: 1rem ;
		}
		hr.row {
			margin-left: -0.75rem;
			margin-right: -0.75rem;
			border-style: inset;
			border-top: none;

		}
		.relative {
			position : relative ;
		}

		th:not(.active) {
			font-weight: normal;
		}
		th.active {
			font-weight: bold;
		}
		.doubleButton {

			border-right: 1px inset hsla(0,0%,80%,0.3);
			margin-right: 5px;
			padding-right: 10px;

		}


	</style>




</head>
<body>




	<div class="row">
		<div class="col s12 z-depth-1 header">
			<ul class="tabs">
				<li class="tab col s3"><a class="active" href="#test1">Inscription</a></li>
				<li class="tab col s3"><a href="#test2">Collection</a></li>
				<li class="tab col s3"><a href="#test3">Vote</a></li>
			</ul>
		</div>

		<div id="test1" class="row">




			<form class="col s12 m10 offset-m1 l8 offset-l2 " id="register">
				<div class="row">
					<div class="input-field col s12">
						<input id="first_name" type="text" class="validate" name="prenom">
						<label for="first_name" >Prénom</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="last_name" type="text" class="validate" name="nom">
						<label for="last_name">Nom</label>

					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="entreprise" type="text" class="validate" name="entreprise">
						<label for="entreprise">Organisation</label>

					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate" name="email">
						<label for="email">Email</label>
					</div>
				</div>		
				<div class="row">

					<div class="input-field col s6" id="seanceDiv">
						<select id="seance" name="seanceId">
							<option value="" disabled selected>Choisir une séance</option>						
						</select>
						<label>Séance</label>
					</div>

					<div class="col s6 offset-s10">
						<button class="btn waves-effect waves-light" type="submit" name="action">Submit
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>				
			</form>
		</div>


		<div id="test2" class="row">
			<form class="col s12 m10 offset-m1 l8 offset-l2" id="addIdea">
				<input type="hidden" name="token" value="" />


				<ul class="collapsible" data-collapsible="accordion">
					<li>
						<div class="collapsible-header active"><i class="material-icons">view_module</i><span id="sectionSelectionTitle">Selectionner catégorie<span></div>
						<div class="collapsible-body" id="grille"></div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons">mode_edit</i>Proposer une idée</div>
						<div class="collapsible-body">
							<div class="row">
								<div class="input-field">
									<!-- <i class="material-icons prefix active">mode_edit</i> -->
									<textarea id="textarea1" class="materialize-textarea" name="content" style="height: 24.4px;"></textarea>
									<label for="textarea1" class="active">Votre idée</label>
								</div>
							</div>
							<div class="row">

								<span class="btn right">
									<a href="#!grid" class="white-text waves-effect waves-light">  
										<i class="material-icons left doubleButton" >view_module
										</i>
									</a>
									<button href="#!submit" class="white-text waves-effect waves-light" type="submit" style="background: transparent; border: none;">
										<i class="material-icons right" >playlist_add</i>
										<span id="addIdeaTitle">Ajouter à </span>
									</button>
								</span>
							</div>
						</div>
					</li>
				</ul>
				<ul class="collection yellow lighten-5" id="ownIdea">

				</ul>
			</form>



		</div>


		<div id="test3" class="row">
			<div class="col s12 m1 l2 hoverable z-depth-1" >
				<div class="section">
					<h5>Toutes les idées</h5>

				</div>
				<div class="row center-align"> 

					<div class="col s3 relative teal lighten-1">1 </div>
					<div class="col s3 relative teal lighten-1">2 </div>
					<div class="col s3 relative teal lighten-1">3 </div>
					<div class="col s3 relative  red lighten-2" >   <i class="tiny material-icons yellow-text">grade</i></div>



					<div class="col s3 teal lighten-1">5 </div>
					<div class="col s3 teal lighten-5	">6 </div>
					<div class="col s3 teal lighten-1">7 </div>
					<div class="col s3 teal lighten-1">8 </div>


					<div class="col s3 light-green lighten-1">9 </div>
					<div class="col s3">10 </div>
					<div class="col s3">11</div>
					<div class="col s3">12 </div>
				</div>
			</div>

			<form class="col s12 m10 offset-m1 l8 offset-l1 hoverable z-depth-1">

				<div class="row input-field" >
					<div class="col s1 offset-s4 ">
						<button class="btn waves-effect waves-light" type="submit" name="action">
							<i class="material-icons ">skip_previous</i>
						</button>
					</div>
					<div class="col s2">

						<input id="last_name" type="text" class=" center-align" value=17>

					</div>
					<div class="col s1">
						<button class="btn waves-effect waves-light" type="submit" name="action">
							<i class="material-icons ">skip_next</i>
						</button>
					</div>
				</div>


				<div class="divider"></div>

				<div class="row">
					<div class="input-field col s12">

						<textarea id="textarea1" class="materialize-textarea" disabled>som tesaurajhkjahskjhkj</textarea>
						<label for="textarea1">Texte</label>
					</div>
				</div>
				<div class="row">
					<div class="range-field col s12">
						<label> Originalité</label>
						<input type="range" id="test5" min="0" max="100" />
					</div>
				</div>

				<div class="row">
					<div class="range-field col s12">
						<label> Faisabilité</label>
						<input type="range" id="test5" min="0" max="100" />
					</div>
				</div>


				<div class="row input-field">
					<div class="switch">
						<label>
							Je souhaite être tenu au courant des suites données à cette idée
							<input type="checkbox">
							<span class="lever"></span>

						</label>
					</div>
				</div>

				<div class="row">
					<button class="btn waves-effect waves-light right" type="submit" name="action">
						<i class="material-icons right">playlist_add</i>
						Enregistrer
					</button>
				</div>
			</form>

		</div>
	</div>




</body>
</html>
